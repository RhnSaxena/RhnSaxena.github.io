  width: 50px;
  background: #ff5e14;
}

.subscribe-form {

  padding: 14px 28px;
  background: #2E2E2E;
  border: 1px solid #2E2E2E;
  color: #fff;
}
.subscribe-form button {
    position: absolute;
    right: 0;
    background: #ff5e14;
    padding: 13px 20px;
    border: 1px solid #ff5e14;
    top: 0;
}
.subscribe-form button i {
  color: #fff;
  font-size: 22px;
  transform: rotate(-6deg);
}
.copyright-area{

.footer-menu li {

}
.footer-menu li:hover a{

}
.footer-menu li a {

  color: #878787;
