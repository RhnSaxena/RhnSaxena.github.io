<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>

    <nav class="navbar fixed-top shadow">
        <a class="navbar-brand" href="">
          <img src="./images/logo.svg" alt="">
        </a>
        <span class="navbar-text">
          Rohan Saxena
        </span>  
    </nav>
    <div class="container first_div" id="api_credentials">
      <!-- <form class="form-inline" onsubmit="submit_app_token()" name="credentials_form"> -->
        <div class="form-group mb-2">
          <label>Application Token </label>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="inputPassword2" class="sr-only">Token</label>
          <input type="password" class="form-control" id="app_token" name="app_token" placeholder="Enter the token">
        </div>
        <button class="btn btn-primary mb-2" onclick="submit_app_token()">Submit</button>
      <!-- </form> -->
    </div>
    <div class="container first_div" id="api_container">
      <div class="row ">
        <div class="col-4">
          <div class="list-group shadow" id="list-tab" role="tablist">
            <a onClick="function_Patient_Query();" class="list-group-item list-group-item-action "  data-toggle="list"  role="tab" aria-controls="home">Patient</a>
            <a onClick="function_AllergyIn_Query();" class="list-group-item list-group-item-action"  data-toggle="list"  role="tab" aria-controls="profile">Allergy Intolerance</a>
            <a onClick="function_Practitioner_Query();" class="list-group-item list-group-item-action"  data-toggle="list"  role="tab" aria-controls="profile">Practitioner</a>
          </div>
        </div>
        <div class="col-8" >
          <div class="tab-content tab_1" id="tab_1" >
            <p id="tab_1_json_des"></p>
            <div class="tab-pane fade show active" id="tab_1_json" role="tabpanel" aria-labelledby="list-home-list" ></div>
          </div>
          <div class="tab-content" id="tab_2" >
            <button onclick="toggle_tabs('tab_1')" class="btn btn-outline-dark" style="margin-bottom: 20px;">Back</button>
            <p id="tab_2_json_des"></p>

            <pre class="tab-pane fade show active" id="tab_2_json" role="tabpanel" aria-labelledby="list-home-list" ></pre>
          </div>
        </div>
      </div>
    </div>
      <script src="./js/scripts.js"></script>
