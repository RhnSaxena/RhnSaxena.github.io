<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/mystyle.css">
    <link rel="icon" href="./images/title_logo.jpeg" type="image/icon type">
    <title>Innovaccer</title>
  </head>
  <body >

    <nav class="navbar fixed-top shadow">
        <a class="navbar-brand" href="">
          <img src="./images/logo.svg" alt="">
        </a>
        <span class="navbar-text">
          Rohan Saxena
        </span>  
    </nav>
    <div class="container first_div shadow mx-auto" style="text-align: center; width: 600px; margin-top: 150px;"  id="api_credentials">
        <div class="row">
          <div class="col">
            <p class="font_format">Login</p>
          </div>

        </div>
        <div class="row mx-auto">
          <div class="col-6">
             <input type="password" class="form-control" id="client_id" name="app_token" placeholder="Client ID" style="align-content: center;">
          </div>
        </div>
        <div class="row mx-auto" style="margin-top: 10px;">
          <div class="col-6">
            <input type="password" class="form-control" id="client_secret" name="app_token" placeholder="Client Secret" style="align-content: center;">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-primary mb-2" style="margin-top: 15px;" onclick="submit_app_token()">Submit</button>
          </div>
        </div>
    </div>
    <div class=" first_div" id="api_container">
      <div class="row">
        <div class="col-6 font_format">Resources
          </div>
          <div class="col-6 font_format" id="api_name">
          </div>
      </div>
      <div class="row ">
        <div class="col-4 ">
          <div class="list-group shadow resource_list" id="list-tab" role="tablist">
            <a onClick="fetch_Resource_Query('Patient','?gender=male');" class="list-group-item list-group-item-action "  data-toggle="list"  role="tab" aria-controls="home">Patient</a>
            <a onClick="fetch_Resource_Query('AllergyIntolerance','?clinical-status=active');" class="list-group-item list-group-item-action"  data-toggle="list"  role="tab" aria-controls="profile">Allergy Intolerance</a>
            <a onClick="fetch_Resource_Query('Practitioner','?active=true');" class="list-group-item list-group-item-action"  data-toggle="list"  role="tab" aria-controls="profile">Practitioner</a>
          </div>
        </div>
        <div class="col-8 api_data_render" >
          <div class="tab-content tab_1" id="tab_1" >
            <div id="selection_box">
              <div class="row"> 
                <div class="col-6">
                  <label>Query Parameter
                    <select class="form-control" id="parameters" onchange="populate_param_value()">
                    </select></label>
                </div>
                <div class="col-4">
                  <label>Value
                  <select class="form-control" id="parameters_possible_value">
                  </select></label>
                </div>
                <div class="col-2">
                  <button class="btn btn-primary mb-2" style="margin-top: 25px;" onclick="submit_query_button()">Submit</button>
                </div>
              </div>
            </div>
            <div class="tab-pane fade show active" id="tab_1_json" role="tabpanel" aria-labelledby="list-home-list" ></div>
          </div>
        </div>
      </div>
    </div>
      <script src="./js/scripts.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
