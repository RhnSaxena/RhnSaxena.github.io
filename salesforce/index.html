<html>

<head>
    <title></title>
</head>

<body onload="redirectFunction()">
    <h1>The People Mesh</h1>
    <p id="resultId"></p>
</body>
<script>
    async function redirectFunction() {
        let currentUrl = window.location.href;
        let params = currentUrl.slice(44);
        // https://rohansaxena.in/salesforce/index.html
        let data = await getCallBack("http://127.0.0.1:8080/service/plugins/salesforce/authorize/callback" + params);

        console.log(data);
        document.getElementById("resultId").innerHTML = data["status"] + "\n" + data["message"];
        // window.location.href = "http://127.0.0.1:8080/service/plugins/salesforce/authorize/callback" + params;
    }
</script>

<script>
    async function getCallBack(url) {


        let auth_Headers = new Headers();
        auth_Headers.append("Content-Type", "application/json");

        let authrequest = {
            method: "GET",
            headers: auth_Headers,
            redirect: "follow",
        };

        const data = await fetch(url, authrequest)
            .then((response) =>
                response.text().then((result) => {
                    if (!response.ok) {
                        return {
                            status: "Failure",
                            code: response.status,
                            message: "Invalid Credentials",
                        };
                    } else {
                        return {
                            status: "Success",
                            code: response.status,
                            message: result
                        }
                    }
                })
            )
            .catch((error) => {
                return {
                    status: "Failure",
                    code: error.status,
                    message: error,
                };
            });
        return data;
    }


</script>

</html>
